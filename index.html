<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <script src="./app.js" defer></script>
    <title>Count Down</title>
</head>

<body>

    <div class="w-[100vw] h-[100vh]">
        <div class="w-[100%] h-[100%] flex flex-col items-center justify-center">
            <p class="mb-7 text-3xl font-bold">welcome to countdown</p>
            <div class="w-[400px] h-[100px] flex justify-center items-center border border-gray-300 gap-10">
                <input id="minute" type="number"
                    class="w-[60px] h-[40px] text-[35px] font-bold flex justify-center text-center" value=1>
                <p class="text-[35px] font-bold text-center">:</p>
                <input id="second" type="number"
                    class="w-[60px] h-[40px] text-[35px] font-bold flex justify-center text-center" value=30>
            </div>
            <div class="w-[400px] h-[100px] flex justify-center items-center border border-gray-300 gap-5">
                <button onclick="startCount()" id="start"
                    class="border border-1 border-gray-400 rounded p-3 hover:bg-gray-300">START</button>
                <button onclick="stopCount()" id="stop"
                    class="border border-1 border-gray-400 rounded p-3 hover:bg-gray-300">STOP</button>
                <button onclick="resetCount()" id="reset"
                    class="border border-1 border-gray-400 rounded p-3 hover:bg-gray-300">RESET</button>
            </div>
        </div>
    </div>
</body>

</html>
